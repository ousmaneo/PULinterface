
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Stores</h1>
    </div>
    <div class="col-lg-12">

        <form class="form-inline well well-lg" role="form">
            <h4>Add new</h4>
            <input type="hidden" name="id" id="inputID" class="form-control" value="" title="" ng-model="store.id" ng-value="{{stores.length + 1}}">

            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="store.name">
                </div>
            </div>
            <!--<div class="form-group">-->
                <!--<label for="excel_file">Excel File</label>-->
                <!--<input data-file type="file" name="excel_file" id="excel_file" accept=".xlsx" ng-model="file" required="true">-->
            <!--</div>-->
        	<button type="submit" ng-click="saveStore(store)" class="btn btn-primary">Create</button>
        </form>
    </div>
</div>

<div class="row">
    <!-- /.panel -->

        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-clock-o fa-fw"></i> PickupLater Stores
                </div>




                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>Store id</th>
                            <th>Name</th>
                            <th>Actions</th>

                        </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="store in stores">
                                <td>{{store.id}}</td>
                                <td>{{store.name}}</td>
                                <td>
                                    <a class="action-icon" ui-sref="dashboard.storeview({id:store.id})"><i class="fa fa-search"></i></a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
    </div>
</div>
