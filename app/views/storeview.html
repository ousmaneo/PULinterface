<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{store.name}}</h1>
    </div>
    <div class="col-lg-12">

        <form class="form-inline well well-lg" role="form" enctype="multipart/form-data">
            <h4>Import product list</h4>
            <div class="form-group">
                <label for="excel_file">Excel File</label>
                <input data-file type="file" name="excel_file" id="excel_file" accept=".xlsx" ng-model="file" required="true">
            </div>
            <!--<div class="form-group">-->
            <!--<label for="excel_file">Excel File</label>-->
            <!--<input data-file type="file" name="excel_file" id="excel_file" accept=".xlsx" ng-model="file" required="true">-->
            <!--</div>-->
            <button type="submit" ng-click="import(file)" class="btn btn-primary">Import</button>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-clock-o fa-fw"></i> Uploaded Product
            </div>




            <div class="dataTable_wrapper">
                <table class="table table-bordered" >
                    <thead>
                    <tr>
                        <th ng-repeat="(key, val) in data[0]">{{key}}</th>
                    </tr>
                    </thead>
                    <tr ng-repeat="item in data">
                        <td ng-repeat="(key, val) in item">{{val}}</td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
</div>
